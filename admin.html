
<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Admin - Mellow Cheez</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body>
<div class="container my-4">
  <h2>Admin Login</h2>
  <div id="loginWrap">
    <input id="user" class="form-control mb-2" placeholder="username" value="admin">
    <input id="pass" type="password" class="form-control mb-2" placeholder="password" value="admin123">
    <button id="loginBtn" class="btn btn-primary">Login</button>
  </div>

  <div id="panel" class="d-none">
    <h3>Settings</h3>
    <input id="sName" class="form-control mb-2" placeholder="Name">
    <input id="sDesc" class="form-control mb-2" placeholder="Description">
    <input id="logoFile" type="file" class="form-control mb-2">
    <button id="saveSettings" class="btn btn-success mb-3">Save</button>

    <h3>Menu</h3>
    <input id="mName" class="form-control mb-2" placeholder="Name">
    <input id="mCat" class="form-control mb-2" placeholder="Category">
    <input id="mPrice" type="number" class="form-control mb-2" placeholder="Price">
    <input id="mFile" type="file" class="form-control mb-2">
    <button id="addMenu" class="btn btn-primary mb-3">Add Item</button>
    <div id="menuList"></div>

    <h3>Deals</h3>
    <input id="dTitle" class="form-control mb-2" placeholder="Title">
    <input id="dPrice" type="number" class="form-control mb-2" placeholder="Price">
    <input id="dItems" class="form-control mb-2" placeholder="Comma-separated menu ids">
    <button id="addDeal" class="btn btn-warning mb-3">Add Deal</button>
    <div id="dealsList"></div>

    <h3>Orders</h3>
    <div id="ordersList"></div>
    <button id="logout" class="btn btn-danger mt-4">Logout</button>
  </div>
</div>

<script>
let token = null;
async function api(url, opts={}){
  opts.headers = opts.headers || {};
  if(token) opts.headers["Authorization"] = "Bearer " + token;
  const res = await fetch(url, opts);
  return res.json();
}

document.getElementById("loginBtn").addEventListener("click", async ()=>{
  const u = document.getElementById("user").value; const p = document.getElementById("pass").value;
  const r = await api("/api/admin/login", {method:"POST", headers:{"Content-Type":"application/json"}, body: JSON.stringify({username:u,password:p})});
  if(r.error) return alert(r.error);
  token = r.token;
  document.getElementById("loginWrap").classList.add("d-none");
  document.getElementById("panel").classList.remove("d-none");
  loadAll();
});

async function uploadFile(inputId){
  const f = document.getElementById(inputId).files[0];
  if(!f) return null;
  const fd = new FormData(); fd.append("image", f);
  const r = await fetch("/api/admin/upload", {method:"POST", body: fd, headers: { "Authorization": "Bearer " + token }});
  return r.json();
}

document.getElementById("saveSettings").addEventListener("click", async ()=>{
  const logo = await uploadFile("logoFile");
  const body = { name: document.getElementById("sName").value, description: document.getElementById("sDesc").value, logo_url: logo && logo.url ? logo.url : undefined };
  const r = await api("/api/admin/settings", {method:"POST", headers:{"Content-Type":"application/json"}, body: JSON.stringify(body)});
  alert(r.error ? r.error : "Saved");
});

document.getElementById("addMenu").addEventListener("click", async ()=>{
  const up = await uploadFile("mFile");
  const body = { name: document.getElementById("mName").value, category: document.getElementById("mCat").value, price: Number(document.getElementById("mPrice").value), description: "", img_url: up && up.url ? up.url : "/public/logo.png" };
  const r = await api("/api/admin/menu", {method:"POST", headers:{"Content-Type":"application/json"}, body: JSON.stringify(body)});
  loadAll();
});

document.getElementById("addDeal").addEventListener("click", async ()=>{
  const body = { title: document.getElementById("dTitle").value, price: Number(document.getElementById("dPrice").value), items: (document.getElementById("dItems").value||"").split(",").map(s=>s.trim()).filter(Boolean), img_url: "/public/logo.png" };
  const r = await api("/api/admin/deals", {method:"POST", headers:{"Content-Type":"application/json"}, body: JSON.stringify(body)});
  loadAll();
});

async function loadAll(){
  const s = await api("/api/admin/settings"); document.getElementById("sName").value = s.name || ""; document.getElementById("sDesc").value = s.description || "";
  const menu = await api("/api/menu"); const menuList = document.getElementById("menuList"); menuList.innerHTML = ""; menu.forEach(it=> menuList.innerHTML += `<div>${it.id} - ${it.name} - $${it.price.toFixed(2)} <button onclick='deleteMenu(${it.id})' class='btn btn-sm btn-danger'>Delete</button></div>`);
  const deals = await api("/api/deals"); const dList = document.getElementById("dealsList"); dList.innerHTML=""; deals.forEach(d=> dList.innerHTML += `<div>${d.id} - ${d.title} - $${d.price.toFixed(2)} <button onclick='deleteDeal(${d.id})' class='btn btn-sm btn-danger'>Delete</button></div>`);
  const orders = await api("/api/admin/orders"); const oList = document.getElementById("ordersList"); oList.innerHTML=""; orders.forEach(o=> oList.innerHTML += `<div class='card mb-2'><div class='card-body'><strong>Order ${o.id}</strong> - $${o.total.toFixed(2)} - ${o.status}<div>${JSON.parse(o.items_json).map(i=> i.qty + "x " + i.name).join(", ")}</div><button onclick='markReady(${o.id})' class='btn btn-sm btn-success'>Mark Ready</button> <button onclick='deleteOrder(${o.id})' class='btn btn-sm btn-danger'>Delete</button></div></div>`);
}

async function deleteMenu(id){ if(!confirm("Delete?")) return; await api("/api/admin/menu/"+id, {method:"DELETE"}); loadAll(); }
async function deleteDeal(id){ if(!confirm("Delete?")) return; await api("/api/admin/deals/"+id, {method:"DELETE"}); loadAll(); }
async function markReady(id){ await api("/api/admin/orders/"+id+"/status", {method:"PUT", headers:{"Content-Type":"application/json"}, body: JSON.stringify({status:"ready"})}); loadAll(); }
async function deleteOrder(id){ if(!confirm("Delete?")) return; await api("/api/admin/orders/"+id, {method:"DELETE"}); loadAll(); }

document.getElementById("logout").addEventListener("click", ()=> location.reload());
</script>

<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script>
function formatOrderForAdmin(o){
  return { id: o.id, items: JSON.parse(o.items_json || "[]"), total: o.total, created_at: o.created_at, restaurant: document.title || "Restaurant" };
}
async function downloadOrderPDFAdmin(o){
  const order = formatOrderForAdmin(o);
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({unit:"pt", format:"a4"});
  const text = "Order ID: " + order.id + "\nDate: " + new Date(order.created_at).toLocaleString() + "\n\n" + order.items.map(i=> (i.qty||1) + "x " + i.name + " - $" + (i.price||0).toFixed(2)).join("\n") + "\n\nTotal: $" + (order.total||0).toFixed(2);
  doc.text(doc.splitTextToSize(text, 500), 40, 40);
  doc.save("order_"+order.id+".pdf");
}
function downloadOrderCSVAdmin(o){
  const order = formatOrderForAdmin(o);
  const rows = [["Order ID", order.id], ["Date", new Date(order.created_at).toLocaleString()], [], ["Qty","Item","Price"]];
  order.items.forEach(it=> rows.push([it.qty||1, it.name, (it.price||0).toFixed(2)]));
  rows.push([], ["Total","", (order.total||0).toFixed(2)]);
  const csv = rows.map(r => r.map(c => '"'+String(c).replace(/"/g,'""')+'"').join(",")).join("\n");
  const blob = new Blob([csv], {type: "text/csv;charset=utf-8;"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a"); a.href = url; a.download = "order_"+order.id+".csv"; document.body.appendChild(a); a.click(); a.remove();
}

async function markReadyAndShowPrint(oId){
  // fetch order and then open print dialog for that order
  const res = await fetch("/api/admin/orders");
  const orders = await res.json();
  const o = orders.find(x=> x.id == oId);
  if(!o) return alert("Order not found");
  const order = formatOrderForAdmin(o);
  // open print window
  const html = `
  <html><head><title>Order ${order.id}</title><style>body{font-family:monospace;width:280px;margin:0;padding:10px}</style></head><body>
    <div style="text-align:center"><strong>${order.restaurant}</strong></div>
    <div>Order ID: ${order.id}</div>
    <div>Date: ${new Date(order.created_at).toLocaleString()}</div>
    <hr>
    ${order.items.map(it=>`<div>${it.qty} x ${it.name}  $${(it.price||0).toFixed(2)}</div>`).join("")}
    <hr><div><strong>Total: $${(order.total||0).toFixed(2)}</strong></div>
  </body></html>`;
  const w = window.open("","_blank","width=320,height=600");
  w.document.write(html); w.document.close(); setTimeout(()=>w.print(),500);
}

// enhance existing loadAll to add print/pdf buttons next to each order (if not already)
document.addEventListener("DOMContentLoaded", ()=>{
  const originalLoadAll = window.loadAll;
  if(!originalLoadAll) return;
  window.loadAll = async function(){
    await originalLoadAll();
    // add buttons after loading orders
    const orderEls = document.querySelectorAll("#ordersList .card");
    orderEls.forEach(card=>{
      if(card.getAttribute("data-enhanced")) return;
      const idMatch = card.querySelector("button.markReady") ? card.querySelector("button.markReady").getAttribute("onclick") : null;
      // extract id from inner HTML (we created it earlier)
      const text = card.innerHTML;
      const m = text.match(/Order (\d+)/);
      const id = m ? m[1] : null;
      if(id){
        const wrap = card.querySelector(".card-body");
        const btns = document.createElement("div");
        btns.className = "mt-2";
        btns.innerHTML = `<button class="btn btn-sm btn-outline-primary me-2 admin-print" data-id="${id}">Print</button><button class="btn btn-sm btn-outline-secondary admin-pdf" data-id="${id}">PDF</button><button class="btn btn-sm btn-outline-success admin-csv" data-id="${id}">CSV</button>`;
        wrap.appendChild(btns);
        card.setAttribute("data-enhanced", "1");
      }
    });
    document.querySelectorAll(".admin-print").forEach(b=> b.addEventListener("click", e=> markReadyAndShowPrint(e.target.dataset.id)));
    document.querySelectorAll(".admin-pdf").forEach(b=> b.addEventListener("click", async e=>{
      const res = await fetch("/api/admin/orders"); const orders = await res.json(); const o = orders.find(x=> x.id==e.target.dataset.id);
      downloadOrderPDFAdmin(o);
    }));
    document.querySelectorAll(".admin-csv").forEach(b=> b.addEventListener("click", async e=>{
      const res = await fetch("/api/admin/orders"); const orders = await res.json(); const o = orders.find(x=> x.id==e.target.dataset.id);
      downloadOrderCSVAdmin(o);
    }));
  };
});
</script>
</body></html>
