<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Mellow Cheez</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50">

  <header class="bg-yellow-500 text-white">
    <div class="max-w-6xl mx-auto p-4 flex justify-between">
      <h1 class="text-lg font-bold">Admin Panel</h1>
      <div>
        <a href="index.html" class="bg-white text-yellow-600 px-3 py-1 rounded">Site</a>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-6 grid md:grid-cols-3 gap-6">
    <!-- Menu Manager -->
    <section id="menu" class="bg-white p-4 rounded shadow">
      <h2 class="font-bold mb-3">Menu — Add / Edit</h2>
      <input id="m_name" placeholder="Name" class="w-full p-2 border rounded mb-2">
      <input id="m_category" placeholder="Category (eg Burger/Pizza)" class="w-full p-2 border rounded mb-2">
      <input id="m_price" placeholder="Price" class="w-full p-2 border rounded mb-2">
      <input id="m_image" placeholder="Image URL (optional)" class="w-full p-2 border rounded mb-2">
      <div class="flex gap-2">
        <button id="m_add" class="bg-yellow-500 text-white px-3 py-2 rounded">Add Menu</button>
        <button id="m_update" class="hidden bg-green-600 text-white px-3 py-2 rounded">Save Changes</button>
        <button id="m_clear" class="px-3 py-2 border rounded">Clear</button>
      </div>

      <h3 class="mt-4 font-semibold">Existing Items</h3>
      <div id="menuTable" class="mt-2 space-y-2 max-h-96 overflow-auto"></div>
    </section>

    <!-- Deals Manager -->
    <section id="deals" class="bg-white p-4 rounded shadow">
      <h2 class="font-bold mb-3">Deals — Add / Edit</h2>
      <input id="d_name" placeholder="Deal Name" class="w-full p-2 border rounded mb-2">
      <textarea id="d_desc" placeholder="Description / Items Included" class="w-full p-2 border rounded mb-2"></textarea>
      <input id="d_price" placeholder="Price" class="w-full p-2 border rounded mb-2">
      <input id="d_image" placeholder="Image URL (optional)" class="w-full p-2 border rounded mb-2">
      <div class="flex gap-2">
        <button id="d_add" class="bg-yellow-500 text-white px-3 py-2 rounded">Add Deal</button>
        <button id="d_update" class="hidden bg-green-600 text-white px-3 py-2 rounded">Save Changes</button>
        <button id="d_clear" class="px-3 py-2 border rounded">Clear</button>
      </div>

      <h3 class="mt-4 font-semibold">Existing Deals</h3>
      <div id="dealsTable" class="mt-2 space-y-2 max-h-96 overflow-auto"></div>
    </section>

    <!-- Orders Manager / Exports -->
    <section id="orders" class="bg-white p-4 rounded shadow md:col-span-3">
      <div class="flex justify-between items-center mb-3">
        <h2 class="font-bold">Orders & Exports</h2>
        <div class="flex gap-2">
          <button onclick="exportOrdersCSV()" class="px-3 py-1 border rounded">Export CSV</button>
          <button onclick="exportOrdersXLSX()" class="px-3 py-1 border rounded">Export XLSX</button>
          <button onclick="exportOrdersPDF()" class="px-3 py-1 border rounded">Export PDF</button>
          <button onclick="printOrders()" class="px-3 py-1 border rounded">Print</button>
          <button onclick="clearAllData()" class="px-3 py-1 bg-red-500 text-white rounded">Clear All</button>
        </div>
      </div>

      <div id="ordersList" class="space-y-3 max-h-96 overflow-auto"></div>

      <hr class="my-3">
      <h3 class="font-semibold">Contacts</h3>
      <div class="flex gap-2 my-2">
        <button onclick="exportContactsCSV()" class="px-3 py-1 border rounded">Contacts CSV</button>
        <button onclick="exportContactsXLSX()" class="px-3 py-1 border rounded">Contacts XLSX</button>
        <button onclick="exportContactsPDF()" class="px-3 py-1 border rounded">Contacts PDF</button>
      </div>
      <div id="contactsList" class="max-h-48 overflow-auto"></div>

      <hr class="my-3">
      <h3 class="font-semibold">Gallery</h3>
      <input id="g_url" placeholder="Image URL" class="w-full p-2 border rounded mb-2">
      <button id="g_add" class="bg-yellow-500 text-white px-3 py-2 rounded">Add Image</button>
      <div id="galleryList" class="mt-3 grid grid-cols-4 gap-2"></div>
    </section>
  </main>

  <script src="script.js"></script>
  <script>
    // Initialize admin page once script.js is loaded
    window.addEventListener('load', () => {
      initAdmin();
    });
  </script>
</body>
</html>
