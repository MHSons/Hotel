<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Settings | AlphaMed</title><style>body{font-family:Arial,Helvetica,sans-serif;margin:0;background:linear-gradient(135deg,#1e3a8a,#2563eb);min-height:100vh} .container{max-width:700px;margin:40px auto;background:#fff;padding:25px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.2)} label{font-weight:600;color:#1e3a8a} input{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #ccc} button{background:#2563eb;color:#fff;padding:10px;border:none;border-radius:8px;cursor:pointer} .logo-preview img{max-height:100px;border-radius:8px}</style></head><body><div class="container"><h2 style="text-align:center;color:#1e3a8a">Lab Settings</h2><label>Lab Name</label><input id="labName" placeholder="AlphaMed Clinical Laboratory"><label>Email</label><input id="labEmail" placeholder="amcl@gmail.com"><label>WhatsApp</label><input id="labWhatsApp" placeholder="0339-8067880"><label>Upload Logo</label><input id="logoFile" type="file" accept="image/*"><div class="logo-preview" id="logoPreview"></div><button onclick="saveSettings()">Save Settings</button><a class="back" href="dashboard.html" style="display:block;margin-top:12px;text-align:center;color:#2563eb">‚Üê Back to Dashboard</a></div><script>const user=JSON.parse(localStorage.getItem('loggedUser')||'null'); if(!user){alert('Please login');window.location='index.html'} if(user.role!=='admin'){alert('Only admin');window.location='dashboard.html'} const name=document.getElementById('labName'); const email=document.getElementById('labEmail'); const wa=document.getElementById('labWhatsApp'); const logoFile=document.getElementById('logoFile'); const logoPreview=document.getElementById('logoPreview'); function load(){ const s=JSON.parse(localStorage.getItem('labSettings')||'{}'); if(s.labName) name.value=s.labName; if(s.labEmail) email.value=s.labEmail; if(s.labWhatsApp) wa.value=s.labWhatsApp; if(s.logo) logoPreview.innerHTML='<img src="'+s.logo+'">' } logoFile.addEventListener('change',function(){ const f=this.files[0]; if(f){ const r=new FileReader(); r.onload=function(e){ logoPreview.innerHTML='<img src="'+e.target.result+'">' } r.readAsDataURL(f) } }) function saveSettings(){ const s={labName:name.value.trim(),labEmail:email.value.trim(),labWhatsApp:wa.value.trim(),logo:logoPreview.querySelector('img')?logoPreview.querySelector('img').src:''}; localStorage.setItem('labSettings',JSON.stringify(s)); alert('Saved') } load();</script><script src="app.js"></script></body></html>
