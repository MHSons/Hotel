<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Fast Food</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-red-600 p-4 text-white flex justify-between">
    <h1 class="text-xl font-bold">🍔 Fast Food Admin</h1>
    <div>
      <a href="index.html" class="px-2">Home</a>
      <a href="menu.html" class="px-2">Menu</a>
      <a href="deals.html" class="px-2">Deals</a>
      <a href="gallery.html" class="px-2">Gallery</a>
      <a href="order.html" class="px-2">Order</a>
      <a href="contact.html" class="px-2">Contact</a>
      <a href="admin.html" class="px-2 font-bold">Admin</a>
    </div>
  </nav>

  <!-- Admin Panel Section -->
  <section class="p-10">
    <h2 class="text-3xl font-bold mb-4">Manage Menu</h2>
    
    <!-- Add Menu Form -->
    <form id="menuForm" class="bg-white p-6 rounded shadow-md mb-6">
      <div class="grid md:grid-cols-2 gap-4">
        <input type="text" id="itemName" placeholder="Item Name" class="border p-2 rounded" required>
        <input type="number" id="itemPrice" placeholder="Price" class="border p-2 rounded" required>
        <input type="text" id="itemCategory" placeholder="Category (Burger/Pizza/Drink)" class="border p-2 rounded" required>
        <input type="text" id="itemImage" placeholder="Image URL" class="border p-2 rounded">
      </div>
      <button type="submit" class="mt-4 bg-red-600 text-white px-6 py-2 rounded">Add Item</button>
    </form>

    <!-- Menu List Table -->
    <h3 class="text-2xl font-semibold mb-3">Current Menu</h3>
    <table class="w-full bg-white rounded shadow-md" id="menuTable">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-2">Name</th>
          <th class="p-2">Price</th>
          <th class="p-2">Category</th>
          <th class="p-2">Image</th>
          <th class="p-2">Actions</th>
        </tr>
      </thead>
      <tbody id="menuTableBody">
        <!-- Items will load dynamically -->
      </tbody>
    </table>
  </section>

  <footer class="bg-gray-900 text-white text-center p-4 mt-10">
    © 2025 Fast Food Restaurant. All Rights Reserved.
  </footer>

  <script src="assets/js/script.js"></script>
</body>
</html>
