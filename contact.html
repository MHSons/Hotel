<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact â€” Mellow Cheez</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50">
  <header class="bg-yellow-500 text-white">
    <div class="max-w-6xl mx-auto p-4 flex justify-between">
      <h1 class="text-lg font-bold">Contact</h1>
      <a href="admin.html" class="bg-white text-yellow-600 px-3 py-1 rounded">Admin</a>
    </div>
  </header>

  <main class="max-w-3xl mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
    <form id="contactForm" class="bg-white p-6 rounded shadow">
      <label class="block mb-2">Name</label>
      <input id="c_name" class="w-full p-2 border rounded mb-3" required>
      <label class="block mb-2">Email</label>
      <input id="c_email" type="email" class="w-full p-2 border rounded mb-3" required>
      <label class="block mb-2">Message</label>
      <textarea id="c_msg" class="w-full p-2 border rounded mb-3" rows="5" required></textarea>
      <div class="flex gap-3">
        <button class="bg-yellow-500 text-white px-4 py-2 rounded" type="button" onclick="submitContact()">Send Message</button>
        <button class="px-4 py-2 border rounded" type="button" onclick="clearContactForm()">Clear</button>
      </div>
    </form>
  </main>

  <script src="script.js"></script>
  <script>
    function submitContact(){
      const name = document.getElementById('c_name').value.trim();
      const email = document.getElementById('c_email').value.trim();
      const msg = document.getElementById('c_msg').value.trim();
      if(!name || !email || !msg){ alert('Please fill all fields'); return; }
      saveContact({name,email,message:msg, timestamp: new Date().toISOString()});
      alert('Message sent (saved locally). Admin can export it from Admin panel.');
      clearContactForm();
    }
    function clearContactForm(){
      document.getElementById('c_name').value = '';
      document.getElementById('c_email').value = '';
      document.getElementById('c_msg').value = '';
    }
  </script>
</body>
</html>
