<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Users | AlphaMed</title><style>body{font-family:Arial,Helvetica,sans-serif;margin:0;background:linear-gradient(135deg,#1e3a8a,#2563eb);min-height:100vh} .container{max-width:900px;margin:40px auto;background:#fff;padding:25px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.2)} input,select{padding:8px;border-radius:6px;border:1px solid #ccc} button{background:#2563eb;color:#fff;padding:8px;border:none;border-radius:6px;cursor:pointer} table{width:100%;border-collapse:collapse;margin-top:10px} th,td{padding:8px;border-bottom:1px solid #eee} th{background:#f3f4f6;color:#1e3a8a} .btn-del{background:#ef4444} .back{text-align:center;margin-top:20px;display:block;color:#2563eb;text-decoration:none}</style></head><body><div class="container"><h2 style="text-align:center;color:#1e3a8a">User Management</h2><div style="display:flex;gap:8px;margin-bottom:10px"><input id="username" placeholder="Username"><input id="password" placeholder="Password"><select id="role"><option value="">Role</option><option value="admin">Admin</option><option value="doctor">Doctor</option><option value="technician">Technician</option><option value="reception">Receptionist</option></select><button onclick="addUser()">Add User</button></div><table><thead><tr><th>Username</th><th>Role</th><th>Created</th><th>Actions</th></tr></thead><tbody id="userTable"></tbody></table><a class="back" href="dashboard.html">‚Üê Back to Dashboard</a></div><script>const logged=JSON.parse(localStorage.getItem('loggedUser')||'null'); if(!logged){alert('Please login');window.location='index.html'} if(logged.role!=='admin'){alert('Only admin');window.location='dashboard.html'} function loadUsers(){ const u=JSON.parse(localStorage.getItem('users')||'[]'); const tb=document.getElementById('userTable'); tb.innerHTML=''; u.forEach((x,i)=>{ const tr=document.createElement('tr'); tr.innerHTML=`<td>${x.user}</td><td>${x.role}</td><td>${new Date(x.created).toLocaleString()}</td><td><button class="btn-del" onclick="deleteUser(${i})">Delete</button></td>`; tb.appendChild(tr) }) } function addUser(){ const user=document.getElementById('username').value.trim(); const pass=document.getElementById('password').value.trim(); const role=document.getElementById('role').value; if(!user||!pass||!role) return alert('Fill fields'); let u=JSON.parse(localStorage.getItem('users')||'[]'); if(u.some(x=>x.user.toLowerCase()===user.toLowerCase())) return alert('Exists'); u.push({user,pass,role,created:new Date().toISOString(),name:user}); localStorage.setItem('users',JSON.stringify(u)); document.getElementById('username').value=''; document.getElementById('password').value=''; document.getElementById('role').value=''; loadUsers(); } function deleteUser(i){ if(!confirm('Delete user?')) return; let u=JSON.parse(localStorage.getItem('users')||'[]'); u.splice(i,1); localStorage.setItem('users',JSON.stringify(u)); loadUsers() } loadUsers();</script><script src="app.js"></script></body></html>
