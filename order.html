<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Order — Mellow Cheez</title><link rel="stylesheet" href="style.css"></head><body>
<header><div class="header-inner"><div class="brand"><img src="logo.png" alt="Mellow Cheez Logo"><h1>Mellow Cheez</h1></div><nav><a href="index.html">Home</a><a href="menu.html">Menu</a><a href="deals.html">Deals</a><a href="gallery.html">Gallery</a><a href="contact.html">Contact</a></nav></div></header>
<main class="container"><h2>Review Order</h2><div class="card" id="orderCard"><p id="orderEmpty">Your cart is empty</p><div id="orderList"></div><div style="margin-top:12px"><a href="index.html" class="btn">Back to Menu</a></div></div></main><footer>© 2025 Mellow Cheez</footer>
<script>const cart=JSON.parse(localStorage.getItem('mc_cart')||'[]');const list=document.getElementById('orderList');if(!cart.length){document.getElementById('orderEmpty').style.display='block'}else{document.getElementById('orderEmpty').style.display='none';let tot=0;cart.forEach(i=>{tot+=i.price*i.qty;const div=document.createElement('div');div.innerHTML=`<strong>${i.title}</strong> — Rs ${i.price} × ${i.qty}`;list.appendChild(div)});const t=document.createElement('div');t.style.marginTop='12px';t.innerHTML=`<strong>Total: Rs ${tot}</strong>`;list.appendChild(t)}</script></body></html>
