<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mellow Cheez - Fast Food</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#"><img src="logo.png" alt="logo" height="40" style="object-fit:contain"> Mellow Cheez</a>
    <div class="ms-auto">
      <button id="cartBtn" class="btn btn-outline-light me-2">Cart (<span id="cartCount">0</span>)</button>
      <a href="admin.html" class="btn btn-warning">Admin</a>
    </div>
  </div>
</nav>

<header class="hero bg-light py-5">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6">
        <h1 id="restName">Mellow Cheez</h1>
        <p id="restDesc">Delicious fast food â€” burgers, fries, wraps, and cheesy deals.</p>
        <div class="mb-3">
          <input id="searchInput" class="form-control" placeholder="Search menu, deals, categories...">
        </div>
      </div>
      <div class="col-md-6 text-center">
        <img id="heroImg" src="logo.png" alt="hero" style="max-width:260px; opacity:0.95;">
      </div>
    </div>
  </div>
</header>

<main class="container my-4">
  <section>
    <h3>Menu</h3>
    <div id="menuList" class="row gy-3"></div>
  </section>

  <section class="my-4">
    <h3>Deals</h3>
    <div id="dealsList" class="row gy-3"></div>
  </section>

  <section class="my-4">
    <h3>Place Order</h3>
    <div id="orderMsg" class="alert d-none"></div>
    <button id="checkoutBtn" class="btn btn-success">Checkout (simulate)</button>
  </section>
</main>

<!-- Cart Modal -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Your Cart</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div id="cartItems"></div>
        <div class="mt-3">
          <strong>Total: </strong> $<span id="cartTotal">0.00</span>
        </div>
      </div>
      <div class="modal-footer">
        <button id="clearCart" class="btn btn-danger">Clear Cart</button>
        <button id="placeOrderBtn" class="btn btn-primary">Place Order</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
