<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menu â€” Mellow Cheez</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50">
  <header class="bg-yellow-500 text-white shadow">
    <div class="max-w-6xl mx-auto flex items-center justify-between p-4">
      <div class="flex items-center gap-3">
        <img src="assets/logo.png" alt="Logo" class="h-10 w-10 object-contain" onerror="this.style.display='none'">
        <h1 class="text-xl font-bold">Menu</h1>
      </div>
      <nav class="space-x-3">
        <a href="index.html">Home</a>
        <a href="menu.html" class="font-semibold">Menu</a>
        <a href="order.html">Order</a>
        <a href="admin.html">Admin</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold">All Menu Items</h2>
      <a href="admin.html#menu" class="bg-yellow-500 text-white px-3 py-2 rounded">Manage Menu</a>
    </div>

    <div id="menu-grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </main>

  <script src="script.js"></script>
  <script>
    window.addEventListener('load', () => {
      const grid = document.getElementById('menu-grid');
      const menu = getMenu();
      if(!menu.length) {
        grid.innerHTML = `<div class="p-6 bg-white rounded shadow">No menu items yet. Go to Admin to add.</div>`;
        return;
      }
      menu.forEach(it => {
        const card = document.createElement('div');
        card.className = 'bg-white rounded shadow p-4';
        card.innerHTML = `
          <img src="${it.image||''}" onerror="this.style.display='none'" class="h-44 w-full object-cover rounded mb-3">
          <h3 class="font-bold text-lg">${it.name}</h3>
          <div class="text-sm text-gray-600">${it.category||''}</div>
          <p class="mt-2 text-gray-700">${it.desc||''}</p>
          <div class="flex items-center justify-between mt-3">
            <div class="font-semibold">Rs ${it.price}</div>
            <button onclick="addToCart(${it.id})" class="bg-yellow-500 text-white px-3 py-1 rounded">Add</button>
          </div>`;
        grid.appendChild(card);
      });
    });
  </script>
</body>
</html>
