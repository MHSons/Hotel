<script>
  // ✅ Access check (redirect if not logged in)
  if (localStorage.getItem("admin_access") !== "true") {
    window.location.href = "login.html";
  }
</script>
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Panel — Fast Bites</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.5.2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800 antialiased">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">📊 Fast Bites — Admin Panel</h1>
    <a href="index.html" class="px-4 py-2 bg-red-600 text-white rounded">← Back to Site</a>
  </header>

  <main class="max-w-6xl mx-auto p-4">
    <section class="bg-white rounded shadow p-4">
      <h2 class="text-2xl font-semibold mb-4">📦 Orders List</h2>
      <div class="flex gap-2 mb-4">
        <button id="refreshBtn" class="bg-blue-600 text-white px-3 py-2 rounded">🔄 Refresh</button>
        <button id="exportBtn" class="bg-green-600 text-white px-3 py-2 rounded">📁 Export JSON</button>
        <button id="clearBtn" class="bg-red-600 text-white px-3 py-2 rounded">🗑️ Clear All Orders</button>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-300">
          <thead class="bg-gray-200">
            <tr>
              <th class="px-3 py-2 border">#</th>
              <th class="px-3 py-2 border">Customer</th>
              <th class="px-3 py-2 border">Phone</th>
              <th class="px-3 py-2 border">Address</th>
              <th class="px-3 py-2 border">Payment</th>
              <th class="px-3 py-2 border">Items</th>
              <th class="px-3 py-2 border">Total</th>
              <th class="px-3 py-2 border">Date</th>
            </tr>
          </thead>
          <tbody id="ordersTable" class="divide-y"></tbody>
        </table>
      </div>
      <p id="emptyMsg" class="mt-4 text-gray-500 hidden">No orders yet.</p>
    </section>
  </main>

  <script>
    function loadOrders() {
      const orders = JSON.parse(localStorage.getItem("fb_orders")) || [];
      const table = document.getElementById("ordersTable");
      const empty = document.getElementById("emptyMsg");
      table.innerHTML = "";

      if (orders.length === 0) {
        empty.classList.remove("hidden");
        return;
      } else {
        empty.classList.add("hidden");
      }

      orders.forEach((o, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="px-3 py-2 border text-center">${i + 1}</td>
          <td class="px-3 py-2 border">${o.name}</td>
          <td class="px-3 py-2 border">${o.phone}</td>
          <td class="px-3 py-2 border">${o.address || "Pickup"}</td>
          <td class="px-3 py-2 border">${o.payment}</td>
          <td class="px-3 py-2 border">${o.cart.map(i => `${i.name} × ${i.qty}`).join("<br>")}</td>
          <td class="px-3 py-2 border">Rs ${o.total}</td>
          <td class="px-3 py-2 border text-sm">${new Date(o.time).toLocaleString()}</td>
        `;
        table.appendChild(row);
      });
    }

    document.getElementById("refreshBtn").onclick = loadOrders;

    document.getElementById("exportBtn").onclick = () => {
      const orders = localStorage.getItem("fb_orders") || "[]";
      const blob = new Blob([orders], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "orders.json";
      a.click();
      URL.revokeObjectURL(url);
    };

    document.getElementById("clearBtn").onclick = () => {
      if (confirm("Are you sure you want to delete all orders?")) {
        localStorage.removeItem("fb_orders");
        loadOrders();
      }
    };

    loadOrders();
  </script>
</body>
</html>
