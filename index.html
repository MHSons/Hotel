<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Order tasty burgers, fries and drinks. Fast delivery & pickup." />
  <title>Fast Bites — Order Online</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.5.2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Restaurant",
    "name": "Fast Bites",
    "image": "logo.png",
    "telephone": "+92-300-0000000",
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "Main Street",
      "addressLocality": "City",
      "addressRegion": "Province",
      "postalCode": "00000",
      "addressCountry": "PK"
    },
    "servesCuisine": ["Fast Food","Burgers","Pizza"]
  }
  </script>
</head>
<body class="bg-gray-50 text-gray-800 antialiased">
  <header class="bg-white shadow">
    <div class="max-w-6xl mx-auto flex items-center justify-between p-4">
      <div class="flex items-center gap-4">
        <img src="logo.png" alt="Logo" class="h-12 w-12 object-contain">
        <div>
          <h1 class="text-xl font-bold">Fast Bites</h1>
          <p class="text-sm text-gray-500">Burgers • Fries • Drinks</p>
        </div>
      </div>
      <nav class="hidden md:flex gap-4 items-center">
        <a href="#menu" class="hover:underline">Menu</a>
        <a href="contact.html" class="hover:underline">Contact</a>
        <a href="admin.html" class="hover:underline text-sm text-red-600">Admin</a>
        <button id="cartBtn" class="bg-red-600 text-white px-4 py-2 rounded shadow">Cart (<span id="cartCount">0</span>)</button>
      </nav>
      <button class="md:hidden" id="mobileMenuBtn">Menu</button>
    </div>
  </header>

  <main id="main" class="max-w-6xl mx-auto p-4">
    <!-- Hero Section -->
    <section class="bg-white rounded-lg p-6 flex flex-col md:flex-row items-center gap-6">
      <div class="flex-1">
        <h2 class="text-3xl font-extrabold">Tasty burgers, delivered fast.</h2>
        <p class="mt-3 text-gray-600">Order online for pickup or delivery. Secure payments and live order updates.</p>
        <div class="mt-4 flex gap-3">
          <a href="#menu" class="bg-red-600 text-white px-4 py-2 rounded">Order Now</a>
          <a href="tel:+923000000000" class="px-4 py-2 rounded border">Call to Order</a>
        </div>
      </div>
      <div class="w-64">
        <img src="hero.png" alt="Delicious burger" class="rounded shadow">
      </div>
    </section>

    <!-- Menu Section -->
    <section id="menu" class="mt-8">
      <h3 class="text-2xl font-bold mb-4">Menu</h3>
      <div id="categories" class="flex gap-3 mb-4 overflow-x-auto"></div>
      <div id="menuGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </section>
  </main>

  <!-- Cart Modal -->
  <div id="cartModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-4">
    <div class="bg-white w-full max-w-2xl rounded shadow p-4">
      <div class="flex justify-between items-center">
        <h4 class="text-lg font-bold">Your Cart</h4>
        <button id="closeCart" class="text-gray-600">Close</button>
      </div>
      <div id="cartItems" class="mt-4 space-y-3 max-h-64 overflow-auto"></div>
      <div class="mt-4 flex justify-between items-center">
        <div class="text-lg font-bold">Total: Rs <span id="cartTotal">0</span></div>
        <div>
          <button id="clearCart" class="px-3 py-1 border rounded mr-2">Clear</button>
          <button id="checkoutBtn" class="bg-red-600 text-white px-4 py-2 rounded">Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Checkout Modal -->
  <div id="checkoutModal" class="fixed inset-0 bg-black/60 hidden items-center justify-center p-4">
    <div class="bg-white w-full max-w-md rounded shadow p-4">
      <h4 class="text-lg font-bold">Checkout</h4>
      <form id="checkoutForm" class="mt-3 space-y-3">
        <input type="text" name="name" placeholder="Full name" required class="w-full border p-2 rounded">
        <input type="tel" name="phone" placeholder="Phone (e.g., +92300...)" required class="w-full border p-2 rounded">
        <textarea name="address" placeholder="Delivery address (or 'Pickup')" class="w-full border p-2 rounded"></textarea>
        <select name="payment" class="w-full border p-2 rounded">
          <option value="cod">Cash on Delivery</option>
          <option value="whatsapp">Pay via WhatsApp</option>
        </select>
        <div class="flex justify-end gap-2">
          <button type="button" id="cancelCheckout" class="px-3 py-1 border rounded">Cancel</button>
          <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Place Order</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
