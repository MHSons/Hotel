<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | AlphaMed Clinical Laboratory</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background: linear-gradient(135deg, #1e3a8a, #2563eb); display:flex; align-items:center; justify-content:center; height:100vh; color:white; }
    .box { background:white; color:#111; border-radius:12px; padding:30px; width:320px; text-align:center; box-shadow:0 6px 20px rgba(0,0,0,0.2); }
    input { width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:6px; }
    button { width:100%; padding:10px; background:#2563eb; border:none; border-radius:6px; color:white; font-size:15px; cursor:pointer; }
    button:hover { background:#1e3a8a; }
  </style>
</head>
<body>
  <div class="box">
    <img src="logo.png" alt="logo" style="height:56px;margin-bottom:8px"/>
    <h2>AlphaMed Login</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div style="font-size:13px;margin-top:10px;color:#666">Default admin: <strong>admin / admin123</strong></div>
  </div>

  <script>
    // seed default admin user if not exists
    (function(){
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      if(!users.some(u=>u.user==='admin')){
        users.push({ user: 'admin', pass: 'admin123', role: 'admin', name: 'Administrator', created: new Date().toISOString() });
        users.push({ user: 'dr', pass: 'doctor123', role: 'doctor', name: 'Doctor', created: new Date().toISOString() });
        users.push({ user: 'tech', pass: 'tech123', role: 'technician', name: 'Technician', created: new Date().toISOString() });
        users.push({ user: 'reception', pass: 'reception123', role: 'reception', name: 'Reception', created: new Date().toISOString() });
        localStorage.setItem('users', JSON.stringify(users));
      }
    })();

    function login(){
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const found = users.find(x=>x.user===u && x.pass===p);
      if(!found) return alert('Invalid login!');
      localStorage.setItem('loggedUser', JSON.stringify(found));
      window.location.href = 'dashboard.html';
    }
  </script>

  <script src="app.js"></script>
</body>
</html>
