<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Admin — Mellow Cheez</title><link rel="stylesheet" href="style.css"></head><body><header><div class="header-inner"><div class="brand"><img src="logo.png" alt="Mellow Cheez Logo"><h1>Mellow Cheez</h1></div><nav><a href="index.html">Home</a></nav></div></header><main class="container"><h2>Orders</h2><div id="orders"></div></main><footer>© 2025 Mellow Cheez</footer><script>const orders=JSON.parse(localStorage.getItem('mc_orders')||'[]');const out=document.getElementById('orders');if(!orders.length)out.innerHTML='<p>No orders</p>';else orders.forEach((o,i)=>{const d=document.createElement('div');d.className='card';d.innerHTML=`<strong>${o.name||'Customer'}</strong><div>Items: ${o.cart?o.cart.map(it=>it.title+' x'+it.qty).join(', '):''}</div><div>Total: Rs ${o.total||0}</div>`;out.appendChild(d)});</script></body></html>
